<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo3</title>
    <script src="//cdn.bootcss.com/react/15.4.2/react.js"></script>
    <script src="//cdn.bootcss.com/react/15.4.2/react-dom.js"></script>
    <script src="//cdn.bootcss.com/babel-standalone/6.23.1/babel.js"></script>
</head>
<body>
    <div id="demo3"></div>
    <script type="text/babel">
        class LikeButton extends React.Component{
            constructor(...args) {
                super (...args);
                this.state = {
                    liked:false,
                };
                this.handleClick = this.handleClick.bind(this);
            }
            handleClick() {
                this.setState({
                    liked: !this.state.liked
                });
                console.log(this.state.liked);
            }
            render (){
                let text = this.state.liked ? 'like' : 'Don\`t like';
                return <p onClick = {this.handleClick}>
                    You {text} this. Click to toggle.
                </p>
            }
        }
        ReactDOM.render(<LikeButton/>,document.getElementById('demo3'));
    </script>
</body>
</html>
